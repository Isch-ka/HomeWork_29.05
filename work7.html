<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Homework 5</title>
</head>
<body>
<p class="dropdown">Привет :)</p>
<div class="dropdown">
<button class="btn btn-secondary dropdown-toggle" type="button"
id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
aria-expanded="false">
Dropdown button
</button>
<div class="menu dropdown-menu" aria-
labelledby="dropdownMenuButton">
<a class="dropdown-item" href="#">Action</a>
<a class="dropdown-item" href="#">Another action</a>
<a class="dropdown-item" href="#">Something else here</a>
</div>
</div>


<script>

// 1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.
document.querySelectorAll('.dropdown-item').forEach(function(item) {
  item.classList.add('super-dropdown');
});
// Метод forEach() позволяет последовательно перебирать элементы массива и выполнять для каждого из них заданное действие, переданное в функции-колбэке (функция, которая передаётся в другую функцию в качестве аргумента и вызывается после завершения какого-либо действия)

// 2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента, либо добавить, если такого класса у элемента не было.
const btnEl = document.querySelector('.btn');
btnEl.classList.toggle('btn-secondary');
// Метод toggle() в свойстве classList позволяет переключать класс элемента: добавлять его, если класса нет, и удалять, если он уже есть

// 3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".
const menuEl = document.querySelector('.menu');
menuEl.classList.remove('dropdown-menu');

// 4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку: `<a href="#">link</a>`
const drop = document.querySelector('.dropdown');
drop.insertAdjacentHTML('afterend', '<a href="#">link</a>');
// insertAdjacentHTML — метод, который позволяет вставлять HTML-разметку в указанное место относительно выбранного элемента
// «afterend» — строковое значение параметра метода insertAdjacentHTML(), которое позволяет вставить HTML-элемент сразу после указанного элемента в DOM (модель объекта документа)

// 5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".
const dropBtn = document.getElementById('dropdownMenuButton');
dropBtn.id = 'superDropdown';

// 6 Добавьте атрибут data-dd со значением 3 элементу, у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton", используя dataset.
// Находим элемент с атрибутом aria-labelledby равным "dropdownMenuButton"
const dropMen = document.querySelector('[aria-labelledby="dropdownMenuButton"]'); // document.querySelector('[aria-labelledby="dropdownMenuButton"]') ищет элемент по атрибуту aria-labelledby
if (dropMen) {
  // Добавляем к нему dataset свойство dd со значением 3
  dropMen.dataset.dd = 3;
} // Если такой элемент найден, то dataset.dd = 3 добавляет к нему атрибут data-dd="3"
// Свойство .dataset позволяет получать доступ к атрибутам данных (data-атрибутам) HTML-элементов

// 7. Удалите атрибут type у элемента с классом "dropdown-toggle".
const tog = document.querySelector('.dropdown-toggle');
tog.removeAttribute('type');

</script>

</body>
</html>
